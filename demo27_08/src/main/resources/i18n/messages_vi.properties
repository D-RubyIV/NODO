@NotNull(message = "Trường này không được phép null.")
@NotBlank(message = "Trường này không được để trống và không được chứa toàn bộ là khoảng trắng.")
@NotEmpty(message = "Trường này không được để trống.")
@Size(min = 1, max = 255, message = "Độ dài của trường này phải nằm trong khoảng {min} đến {max} ký tự.")
@Min(value = 0, message = "Giá trị phải lớn hơn hoặc bằng {value}.")
@Max(value = 100, message = "Giá trị phải nhỏ hơn hoặc bằng {value}.")
@DecimalMin(value = "0.0", message = "Giá trị phải lớn hơn hoặc bằng {value}.")
@DecimalMax(value = "100.0", message = "Giá trị phải nhỏ hơn hoặc bằng {value}.")
@Pattern(regexp = "regexPattern", message = "Giá trị phải khớp với mẫu biểu thức {regexp}.")
@Email(message = "Địa chỉ email không hợp lệ.")
@Past(message = "Ngày phải là một ngày trong quá khứ.")
@PastOrPresent(message = "Ngày phải là một ngày trong quá khứ hoặc hiện tại.")
@Future(message = "Ngày phải là một ngày trong tương lai.")
@FutureOrPresent(message = "Ngày phải là một ngày trong tương lai hoặc hiện tại.")
@Digits(integer = 10, fraction = 2, message = "Giá trị phải có tối đa {integer} chữ số nguyên và {fraction} chữ số thập phân.")
@Positive(message = "Giá trị phải là số dương.")
@PositiveOrZero(message = "Giá trị phải là số dương hoặc bằng 0.")
@Negative(message = "Giá trị phải là số âm.")
@NegativeOrZero(message = "Giá trị phải là số âm hoặc bằng 0.")
@AssertTrue(message = "Giá trị phải là true.")
@AssertFalse(message = "Giá trị phải là false.")
@Length(min = 1, max = 255, message = "Độ dài của chuỗi phải nằm trong khoảng {min} đến {max} ký tự.")
@Range(min = 0, max = 100, message = "Giá trị phải nằm trong khoảng từ {min} đến {max}.")
